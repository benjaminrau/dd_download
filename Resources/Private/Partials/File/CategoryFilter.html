<f:form action="List" method="get">
	<label for="category"><f:translate key="tx_dddownload.filterCategory" /></label>
	<f:form.select name="category" options="{permittedCategories}" optionLabelField="title" value="{selectedFilterCategory}" />
	<f:form.submit name="submit" value="{f:translate(key: 'tx_dddownload.filterSubmit')}" />
</f:form>
